<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/administrador.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <img src="/img/logo videoton morado 1.png" alt="logo" class="logo" />
    </header>

    <main class="container">
      <!-- Imagen pelicula -->
      <div class="pelicula">
        <img src="/img/El club de los cinco.jpg" alt="Pelicula" />
      </div>

      <!-- Formulario -->
      <form class="row">
        <div class="col-8">
          <label for="inputNombre" class="form-label"
            >Titulo</label
          >
          <input
            type="nombre"
            class="form-control form-control-lg"
            id="inputNombre"
          />
        </div>
        <div class="col-8">
          <label for="inputDirector" class="form-label">Director</label>
          <input
            type="director"
            class="form-control form-control-lg"
            id="inputDirector"
          />
        </div>
        <div class="col-8">
          <label for="inputAño" class="form-label">Año</label>
          <input
            type="año"
            class="form-control form-control-lg"
            id="inputAño"
          />
        </div>
        <div class="col-8">
          <label for="inputSinopsis" class="form-label">Sinopsis</label>
          <input
            type="sinopsis"
            class="form-control form-control-lg"
            id="inputSinopsis"
          />
        </div>
      </form>

      <!-- BOTONES -->
      <div class="boto">
        <!-- boton Buscar -->
        <div class="boton">
          <div role="button" class="retro-btn">
            <a class="btn">
              <span class="btn-inner">
                <span class="content-wrapper">
                  <span class="btn-content">
                    <span class="btn-content-inner" label="Buscar"> </span>
                  </span>
                </span>
              </span>
            </a>
          </div>
        </div>
        <!-- Boton Añadir -->
        <div class="boton">
          <div
            role="button"
            class="retro-btn"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <a class="btn">
              <span class="btn-inner">
                <span class="content-wrapper">
                  <span class="btn-content">
                    <span class="btn-content-inner" label="Añadir"> </span>
                  </span>
                </span>
              </span>
            </a>
          </div>
        </div>
        <!-- Boton Actualizar -->
        <div class="boton">
          <div role="button" class="retro-btn">
            <a class="btn">
              <span class="btn-inner">
                <span class="content-wrapper">
                  <span class="btn-content">
                    <span class="btn-content-inner" label="Actualizar"> </span>
                  </span>
                </span>
              </span>
            </a>
          </div>
        </div>
        <!-- Boton Borrar -->
        <div class="boton">
          <div role="button" class="retro-btn">
            <a class="btn">
              <span class="btn-inner">
                <span class="content-wrapper">
                  <span class="btn-content">
                    <span class="btn-content-inner" label="Borrar"> </span>
                  </span>
                </span>
              </span>
            </a>
          </div>
        </div>
      </div>
      <!-- MODAL ALERT -->

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Añadir Película
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Nombre película:</p>
              <p>Imagen pelicula:</p>
              <p>Director:</p>
              <p>Año:</p>
              <p>Sinopsis:</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="button" class="btn btn-primary">
                Aplicar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--  Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/javascript/administrador.js"></script>
  </body>
</html>
